name: build-test-deploy
on: push
jobs: 

  build:
    runs-on: ubuntu-latest
    steps: 
      - name: Check out repository code
        uses: actions/checkout@v3
        
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          
      - name: Install npm
        run: npm install

      - name: Build npm
        run: npm run build

  test: 
    needs: build
    runs-on: ubuntu-latest
    steps: 
      - name: checkout repo
        uses: actions/checkout@v3
        
      - name: use node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          
      - name: Install npm    
        run: npm install

      - name: Run test
        run: npm test
